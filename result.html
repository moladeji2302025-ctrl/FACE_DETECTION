<!-- templates/result.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Detection Result</h1>
    <p><strong>Emotion:</strong> {{ emotion }}</p>
    <p><strong>Confidence:</strong> {{ (confidence*100)|round(2) }}%</p>
    <p><img src="/{{ image_url }}" alt="uploaded image" style="max-width:320px;"></p>
    <p><a href="{{ url_for('index') }}">Back</a></p>
  </div>
</body>
</html>
